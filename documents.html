<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" href="assets/img/logo-corpe-legal.png" />
    <!-- Fuentes y estilos -->
    <link rel="stylesheet" href="assets/css/styles.css" />
    <link rel="stylesheet" href="assets/fonts/fontawesome-free-6.1.2-web/css/all.min.css" />
    <link rel="stylesheet" href="assets/fonts/playfair-display/" />
</head>

<body>
    <div class="layout">


        <!-- Header con filtro -->
        <section class="layout__header">
            <!-- Navegador -->
            <header class="menu__navbar">
                <!-- Logo -->
                <div class="navbar__logo">
                    <a href="#" class="navbar__link-logo">
                        <img src="./assets/img/logo-corpe-legal.png" class="navbar__logo-light" />
                    </a>
                </div>

                <!-- Navegación -->
                <nav class="navbar__nav">
                    <ul class="nav__list">
                        <li class="nav__item">
                            <a href="#" class="nav__title">Inicio</a>
                        </li>
                        <li class="nav__item">
                            <a href="#" class="nav__title">Casos
                                <i class="fa-solid fa-chevron-down nav__icon"></i>
                            </a>
                            <ul class="nav__submenu">
                                <li class="submenu__item">
                                    <a href="#" class="submenu__title">Apoderamiento</a>
                                </li>
                                <li class="submenu__item">
                                    <a href="#" class="submenu__title">Cálculos procesales</a>
                                </li>
                                <li class="submenu__item">
                                    <a href="#" class="submenu__title">APUD ACTA</a>
                                </li>
                            </ul>
                        </li>
                        <li class="nav__item">
                            <a href="#" class="nav__title">Documentación
                                <i class="fa-solid fa-chevron-down nav__icon"></i>
                            </a>
                            <ul class="nav__submenu">
                                <li class="submenu__item">
                                    <a href="#" class="submenu__title">Representado</a>
                                </li>
                                <li class="submenu__item">
                                    <a href="#" class="submenu__title">Peritaje</a>
                                </li>
                            </ul>
                        </li>
                        <li class="nav__item">
                            <a href="#" class="nav__title">Inicio</a>
                        </li>
                        <li class="nav__item">
                            <a href="#" class="nav__title">Inicio</a>
                        </li>
                    </ul>
                </nav>
            </header>

            <section class="header__filter"></section>

        </section>

        <!-- Entrada de documentos. -->
        <section class="layout__dragdrop">
            <label for="file" class="dragdrop__icon-container">
                <i class="dragdrop__icon fa-solid fa-cloud-arrow-up"></i>
                <span for="file" class="dragdrop__text">Arrastre y suelte</span>
                <span class="dragdrop__text--o">O</span>
                <label for="file" class="dragdrop__text--button">Suba un archivo</label>
                <form action="">
                    <input type="file" name="file" id="file" class="dragdrop__file" hidden>
                </form>
            </label>
        </section>

        <!-- Muestra de documentos cargados. -->
        <section class="layout__uploadDocuments">
            <h3 class="uploadDocuments__title">Documentos cargados</h3>
            <div class="uploadDocuments__showfilebox">
                <div class="uploadDocuments__left">
                    <span class="filetype">PDF</span>
                    <h3>Documento.pdf</h3>
                </div>

                <div class="uploadDocuments__right">
                    <i class="uploadDocuments__icon fa-solid fa-x"></i>
                </div>
            </div>
        </section>


        <!-- Footer que contiene ??? -->
        <footer class="layout__footer" style="display: flex; align-items: center; justify-content: center;">
        </footer>

        <!-- JS code -->
        <script>
            document.addEventListener('dragover', (e) => {
                e.preventDefault()
            });
            document.addEventListener('drop', (e) => {
                document.getElementById('file').files = e.dataTransfer.files;
                e.preventDefault()
            });
        </script>
    </div>
</body>

</html>
